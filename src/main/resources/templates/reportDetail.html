<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh">
<div class="p-3 rounded border">
    <form action="/report/detail" method="get" class="">
        <div class="w-100 mb-4">
            <p class="h3 text-center">Финансовый отчет <b>Озон</b></p>
        </div>
        <div class="w-100 mb-3">
            <p class="h5 text-center text-secondary fw-light">Выберите год и месяц для формирования отчета</p>
        </div>
        <div class="mb-2 d-flex">
            <div class="input-group me-1">
                <span class="input-group-text d-flex justify-content-center align-items-center bg-white border-dark">
                    Год
                </span>
                <select class="form-select border-dark" name="year" required>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                </select>
            </div>
            <div class="input-group ms-1">
                <span class="input-group-text d-flex justify-content-center align-items-center bg-white border-dark">
                    Месяц
                </span>
                <select class="form-select border-dark" id="month" name="month" required>
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрб</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="border p-3 rounded px-4">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label d-flex flex-column" for="flexRadioDefault1">
                    Мебельная фабрика Алиса
                    <span class="w-100 text-secondary fw-lighter">Seller id: 1380673</span>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label d-flex flex-column" for="flexRadioDefault2">
                    Zастолье
                    <span class="w-100 text-secondary fw-lighter">Seller Id: 633752</span>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                <label class="form-check-label d-flex flex-column" for="flexRadioDefault3">
                    Мебельная фабрика АЛИСА
                    <span class="w-100 text-secondary fw-lighter">Seller Id: 350423</span>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
                <label class="form-check-label d-flex flex-column" for="flexRadioDefault4">
                    СТУЛОВЪ
                    <span class="w-100 text-secondary fw-lighter">Seller Id: 1380622</span>
                </label>
            </div>
        </div>
        <hr>
        <div class="btn-group w-100">
            <button type="submit" class="btn btn-light border-dark">Подготовить</button>
        </div>
    </form>
</div>
</body>
</html>
